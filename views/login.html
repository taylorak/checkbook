<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title }}</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <!--<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootswatch/3.0.0/amelia/bootstrap.min.css">-->

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
            <![endif]-->
    </head>
    <body>

        <div class="container">
            <div class="col-md-4 col-md-offset-4" style="margin-top:100px">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please log in</h3>
                    </div>
                    <div class="panel-body">
                        {{> messages }}
                        <form class="form-signin" role="form" action="/login" method="post">
                            <fieldset>
                                <div class="form-group" >
                                    <!--<input name="email" type="email" class="form-control" placeholder="Email address" required autofocus>-->
                                    <input name="email" class="form-control" placeholder="Email address" required autofocus>
                                </div>
                                <div class="form-group" >
                                    <input name="password" type="password" class="form-control" placeholder="Password" required>
                                </div>

                                    <input type="hidden" name="_csrf" value="{{ csrf }}">
                                    <input id="submitLogin" class="btn btn-lg btn-primary btn-block" type="submit" value="Login">
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div> <!-- /container -->

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    </body>
</html>
